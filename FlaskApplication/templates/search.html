<html>
    <head>
        <title> DnDB Homepage </title>
        <link href="../static/styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="page">
            <div class="nav-bar">
                <div class="menu-end-item"></div>
                <ul class="menu">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('my_campaigns') }}">My Campaigns</a></li>
                    <li><a href="{{ url_for('my_creations') }}">My Creations</a></li>
                    <li><a href="{{ url_for('create') }}">Create</a></li>
                    <li><a href="{{ url_for('search') }}">Search</a></li>
                </ul>
                <div class="menu-end-item">
                    <div class="dropdown">
                        <a href="{{url_for('profile')}}">Hello, {{nickname}}</a>
                        <div class="dropdown-content">
                            <a href="{{url_for('profile')}}">My Profile</a>
                            <a href="{{url_for('logout')}}">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <h1 class="page_title">Search</h1>
        <form action="" method="POST">
            <label for="entity">Choose an entity: </label>
            <select id="entities" name="chosen_entity">
                {% for entity in entities %}
                    {% if entity == chosen_entity %}
                        <option name="entity" value="{{entity}}" selected>{{entity}}</option>
                    {% else %}
                        <option name="entity" value="{{entity}}">{{entity}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <input type=submit value="Select Entity">
        </form>
        {% if search_fields_link != None %}
        <iframe src={{search_fields_link}}
                name="search_template"
                height="50%"
                width="100%">
        </iframe>
        {% endif %}
    </body>
</html>
