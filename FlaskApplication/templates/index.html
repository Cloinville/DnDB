<html>
    <head>
        <title> DnDB Homepage </title>
        <link href="../static/styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="page">
            <div class="nav-bar-title">
                <h1>DnDB</h1>
            </div>
            <div class="nav-bar">
                <div class="menu-end-item"></div>
                <ul class="menu">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('my_campaigns') }}">My Campaigns</a></li>
                    <li><a href="{{ url_for('my_creations') }}">My Creations</a></li>
                    <li><a href="{{ url_for('create') }}">Create</a></li>
                    <li><a href="{{ url_for('search') }}">Search</a></li>
                </ul>
                <div class="menu-end-item">
                    <div class="dropdown">
                        <a href="{{url_for('profile')}}">Hello, {{logged_in_user_details['nickname']}}</a>
                        <div class="dropdown-content">
                            <a href="{{url_for('profile')}}">My Profile</a>
                            {% if logged_in_user_details['dm_id'] == None %}
                            <a href="{{url_for('premium')}}">Upgrade to Premium</a>
                            {% endif %}
                            <a href="{{url_for('logout')}}">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <h1 class="page_title">Home</h1>
        <div class="grid-container">
            <div class="grid-item">
                <form action="{{ url_for('my_campaigns') }}">
                    <button>My Campaigns</button>
                </form>
            </div>
            <div class="grid-item">
                <form action="{{ url_for('my_creations') }}">
                    <button>My Creations</button>
                </form>
            </div>
            <div class="grid-item">
                <form action="{{ url_for('create') }}">
                    <button>Create</button>
                </form>
            </div>
            <div class="grid-item">
                <form action="{{ url_for('search') }}">
                    <button>Search</button>
                </form>
            </div>
        </div>
    </body>
</html>
