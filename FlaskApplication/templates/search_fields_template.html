<html>
    <head>
        <link href="../static/styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form action="" method="POST" autocomplete="off">
            {% for alphanumeric_attr in alphanumeric_attr_list %}
            <p>
                {{alphanumeric_attr}} : <input type="text" name={{alphanumeric_attr}} placeholder=""/>
            </p>
            {% endfor %}
            {% for enum_attr in enum_attr_list %}
            <p>
                <label for={{enum_attr[0]}}>{{enum_attr[0]}} : </label>
                <select id={{enum_attr[0]}} name={{enum_attr[0]}}>
                    {% for enum_val in enum_attr[1] %}
                        <option value="chosen_{{enum_attr[0]}}">{{enum_val}}</option>
                    {% endfor %}
                </select>
            </p>
            {% endfor %}
            {% for fk_set in fk_set_list %}
            <p>
                <label for={{fk_set[0]}}>{{fk_set[0]}} : </label>
                <select id={{fk_set[0]}} name={{fk_set[0]}}>
                    {% for fk_value in fk_set[1] %}
                    <option value={{fk_value}}>{{fk_value}}</option>
                    {% endfor %}
                </select>
            </p>
            {% endfor %}
            <input type="submit" value="Search">
        </form>
    </body>
</html>
