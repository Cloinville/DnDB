<html>
    <head>
        <title>Login to DnDB</title>
        <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
        <body>
            <div class="login_page">
                <h1>Welcome to DnDB!</h1>
                <div class="login_box">
                    <img class="avatar" src="../static/styles/login_avatar.png"/>
                    <h1>Login</h1>
                    <form method="POST" action="" autocomplete="off">
                        {% if error %}
                            <div class="hidden"> <p class="error" style="color:#df2020; font-size:12px;margin-bottom:10px;"><strong>Error: </strong> {{error}}</p></div>
                        {% endif %}
                        <p>Username</p>
                        <input type="text" name="username" placeholder="Enter username"/>
                        <p>Password</p>
                        <input type="password" name="password" placeholder="Enter password" />
                        <input type="submit" name="" value="Login">
                        <a href="{{ url_for('signup') }}">Don't have an account?</a>
                    </form>
                </div>
            </div>
        </body>
    </head>
</html>
